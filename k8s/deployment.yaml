apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiovault-deploy
  namespace: audiovault
spec:
  selector:
    matchLabels:
      app: audiovault
  replicas: 2
  template:
    metadata:
      labels:
        app: audiovault
    spec:
      serviceAccountName: secrets-csi-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: audiovault
        image: 168361641029.dkr.ecr.eu-north-1.amazonaws.com/audiovault:a07989e5860a5988232a9c1bef9daba7d5d5ef02
        volumeMounts:
        - name: secret-volume
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: audiovault-volume
          mountPath: /home/audiovault/movies
          subPath: movies
        - name: audiovault-volume
          mountPath: /home/audiovault/shows
          subPath: shows
        envFrom:
        - configMapRef:
            name: audiovault-config
        - secretRef:
            name: audiovault
        ports:
          - containerPort: 5000
        startupProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 1
      volumes:
      - name: secret-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: aws-secret
      - name: audiovault-volume
        persistentVolumeClaim:
          claimName: audiovault-pv-claim