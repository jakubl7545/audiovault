<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{content_type.capitalize()}}</title>
</head>

<body>
	<div class="container">
		{%include 'navbar.html'%}
		<h1>View {{content_type}}</h1>
		<form action="" method="get" role="search">
			<label for="date">From date</label>
			<input type="date" id="date" name="date"/>
			<button>Search by date</button>
		</form>
		<hr>
		<form action="" method="get" role="search">
			<label for="search">Enter the title</label>
			<input type="text" id="search" name="search"/>
			<button>Search</button>
		</form>
		<hr>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
			{%for item in items%}
			<tr>
				<td>{{item.id}}</td>
				<td>{{item.title}}</td>
				<td>{{item.description}}</td>
				<td>
				{%if current_user.is_authenticated%}
					<a href="{{url_for('delete', id=item.id)}}">Delete</a>
					<a href="{{url_for('edit', id=item.id)}}">Edit</a>
					<a href="{{url_for('add', id=item.id)}}">Add to featured</a>
				{%endif%}
				</td>
			</tr>
			{%endfor%}
		</table>
	</div>
</body>
</html>
