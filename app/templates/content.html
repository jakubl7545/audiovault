<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{content_type.capitalize()}}</title>
</head>

<body>
	<div class="container">
		{%include 'navbar.html'%}
		<h1>View {{content_type}}</h1>
		{%for item in items%}
			<h2>{{item.title}}</h2>
			<p>{{item.description}}</p>
			<a href="{{url_for('delete', id=item.id)}}">Delete</a>
			<a href="{{url_for('edit', id=item.id)}}">Edit</a>
		{%endfor%}
	</div>
</body>
</html>
