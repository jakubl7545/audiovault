<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movies</title>
</head>

<body>
	<div class="container">
		{%include 'navbar.html'%}
		<h1>View movies</h1>
		{%for movie in movies%}
			<h2>{{movie.title}}</h1>
			<p>{{movie.description}}</p>
			<a href="{{url_for('delete', id=movie.id)}}">Delete</a>
			<a href="{{url_for('edit', id=movie.id)}}">Edit</a>
		{%endfor%}
	</div>
</body>
</html>
