{% extends "base.html" %}
{%import "bootstrap/wtf.html" as wtf%}
{% block title %}Log in{% endblock %}
{% block content %}
	<h1>Log in</h1>
	{{wtf.quick_form(form)}}
	<hr>
	<p>Don't have an account?<br>
	<a href="{{url_for('register')}}">Create one here</a></p>
	<p>Forgot you password?<br>
	<a href="{{url_for('reset_password_request')}}">Click here to reset it</a></p>
{% endblock %}
