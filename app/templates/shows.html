<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Shows</title>
</head>

<body>
	<div class="container">
		{%include 'navbar.html'%}
		<h1>View shows</h1>
		{%for show in shows %}
			<h2>{{show.title}}</h2>
			<p>{{show.description}}</p>
			<a href="{{url_for('delete', id=show.id)}}">Delete</a>
			<a href="{{url_for('edit', id=show.id)}}">Edit</a>
		{%endfor%}
	</div>
</body>
</html>
